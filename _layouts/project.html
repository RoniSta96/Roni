---
layout: default
---

<article class="project-detail">
  <p class="back-button">
    {% if page.lang == "en" %}
      <a href="{{ site.baseurl }}/en/projects.html">← Back to Projects</a>
    {% elsif page.lang == "fi" %}
      <a href="{{ site.baseurl }}/fi/projects.html">← Takaisin projekteihin</a>
    {% endif %}
  </p>

  <h1>{{ page.title }}</h1>
  <p>{{ page.description }}</p>

  <div class="project-content">
    {{ content }}
  </div>

  <p><strong>Category:</strong> {{ page.category }}</p>
</article>
